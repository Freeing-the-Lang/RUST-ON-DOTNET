name: Rust-on-DOTNET Auto Release (No-Conflict + Build-Fix)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rust-on-dotnet-release
  cancel-in-progress: false

jobs:
  # ===========================================================
  # TAG 생성 + 중복 체크
  # ===========================================================
  versioning:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.tag }}
      tag_exists: ${{ steps.check.outputs.exists }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version tag
        id: tag
        run: |
          DATE=$(date +"%Y%m%d%H%M")
          TAG="v1.0.${DATE}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check release duplication
        id: check
        run: |
          TAG=${{ steps.tag.outputs.tag }}
          EXISTS=$(gh release view "$TAG" --json tagName --jq ".tagName" 2>/dev/null || true)

          if [ "$EXISTS" = "$TAG" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  # ===========================================================
  # 3 OS 빌드 (태그 이미 있으면 SKIP)
  # ===========================================================
  build-3os:
    needs: versioning
    if: needs.versioning.outputs.tag_exists == 'false'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build (Release)
        run: |
          cd src
          dotnet build RustOnDotnet.csproj --configuration Release

      - name: Prepare Proof
        run: |
          mkdir -p proof
          echo "Rust-on-Dotnet Proof" > proof/proof-${{ matrix.os }}.txt
          echo "Tag: ${{ needs.versioning.outputs.new_tag }}" >> proof/proof-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> proof/proof-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> proof/proof-${{ matrix.os }}.txt
          echo "Build-Time: $(date)" >> proof/proof-${{ matrix.os }}.txt

      - name: SHA256
        run: |
          echo "SHA256 Checksums" > proof/sha256-${{ matrix.os }}.txt
          find . -type f -exec sha256sum {} \; >> proof/sha256-${{ matrix.os }}.txt

      - name: Collect Artifacts
        run: |
          mkdir -p out
          cp -r src/bin out/ || true
          cp -r proof out/ || true
          cp README.md out/ || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-on-dotnet-${{ matrix.os }}
          path: out/

  # ===========================================================
  # 릴리즈 생성
  # ===========================================================
  release:
    needs: [versioning, build-3os]
    if: needs.versioning.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.versioning.outputs.new_tag }}
          name: "Rust-on-DOTNET ${{ needs.versioning.outputs.new_tag }}"
          body: |
            ## Rust-on-DOTNET Auto Release
            - Tag: ${{ needs.versioning.outputs.new_tag }}
            - Commit: ${{ github.sha }}
            - Auto build for 3 OS
            - Includes ProofLedger + SHA256 + bin/Release

          files: |
            release/**

      - name: Summary
        run: |
          echo "### Release Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: ${{ needs.versioning.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================
  # 릴리즈 건너뛰기 (중복)
  # ===========================================================
  release-skip:
    needs: versioning
    if: needs.versioning.outputs.tag_exists == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Summary
        run: |
          echo "### ⚠ Release Skipped" >> $GITHUB_STEP_SUMMARY
          echo "Reason: Tag already exists" >> $GITHUB_STEP_SUMMARY

