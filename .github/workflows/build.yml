name: Rust-on-DOTNET Auto Release (No-Conflict + Build-Fix v2)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rust-on-dotnet-release
  cancel-in-progress: false

jobs:
  # ===========================================================
  # TAG 생성 + 중복 체크
  # ===========================================================
  versioning:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.tag }}
      tag_exists: ${{ steps.check.outputs.exists }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version tag
        id: tag
        run: |
          DATE=$(date +"%Y%m%d%H%M")
          TAG="v1.0.${DATE}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check release duplication
        id: check
        run: |
          TAG=${{ steps.tag.outputs.tag }}
          EXISTS=$(gh release view "$TAG" --json tagName --jq ".tagName" 2>/dev/null || true)
          if [ "$EXISTS" = "$TAG" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  # ===========================================================
  # 3 OS 빌드
  # ===========================================================
  build-3os:
    needs: versioning
    if: needs.versioning.outputs.tag_exists == 'false'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build (Release)
        run: |
          cd src
          dotnet build RustOnDotnet.csproj --configuration Release

      # ===== SHA256 OS 분리 =====
      - name: SHA256 (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p proof
          sha256sum -b src/bin/Release/net8.0/* > proof/sha256-${{ matrix.os }}.txt

      - name: SHA256 (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p proof
          shasum -a 256 src/bin/Release/net8.0/* > proof/sha256-${{ matrix.os }}.txt

      - name: SHA256 (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          mkdir proof
          Get-ChildItem -Path src\bin\Release\net8.0\* | ForEach-Object {
            $hash = certutil -hashfile $_.FullName SHA256 | Select-String -NotMatch "certutil"
            echo "$($_.Name) $hash" >> proof\sha256-${{ matrix.os }}.txt
          }

      # ===== ProofLedger =====
      - name: Prepare ProofLedger
        run: |
          echo "Rust-on-DOTNET Proof" > proof/proof-${{ matrix.os }}.txt
          echo "Tag: ${{ needs.versioning.outputs.new_tag }}" >> proof/proof-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> proof/proof-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> proof/proof-${{ matrix.os }}.txt
          echo "Build-Time: $(date)" >> proof/proof-${{ matrix.os }}.txt

      - name: Collect Artifacts
        run: |
          mkdir -p out
          cp -r src/bin/Release/net8.0 out/bin || true
          cp -r proof out/proof || true
          cp README.md out/ || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-on-dotnet-${{ matrix.os }}
          path: out/

  # ===========================================================
  # 릴리즈 생성
  # ===========================================================
  release:
    needs: [versioning, build-3os]
    if: needs.versioning.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: collected/

      - name: Zip all
        run: |
          cd collected
          zip -r rust-on-dotnet-${{ needs.versioning.outputs.new_tag }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.versioning.outputs.new_tag }}
          name: "Rust-on-DOTNET ${{ needs.versioning.outputs.new_tag }}"
          body: |
            ## Rust-on-DOTNET Auto Release
            - Tag: ${{ needs.versioning.outputs.new_tag }}
            - Commit: ${{ github.sha }}
            - Auto build for 3 OS
            - Includes ProofLedger + SHA256 + bin/Release

          files: |
            collected/rust-on-dotnet-${{ needs.versioning.outputs.new_tag }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "### Release Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: ${{ needs.versioning.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================
  # 릴리즈 SKIP (태그 중복)
  # ===========================================================
  release-skip:
    needs: versioning
    if: needs.versioning.outputs.tag_exists == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Summary
        run: |
          echo "### ⚠ Release Skipped" >> $GITHUB_STEP_SUMMARY
          echo "Reason: Tag already exists" >> $GITHUB_STEP_SUMMARY
